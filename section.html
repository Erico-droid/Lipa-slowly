<div class="col-12 col-md-3 col-sm-12 col-xs-12">
    <div class="card pl-4 pr-3 py-2">
        <div class="div1 row py-4 px-2">
            <div class="col-3 mt-2"> <button class="btn discBtn text-white p-1 p-md-2">-25%</button> </div>
            {% if product.image %}
              <a href="{% url 'product_detail' product.id %}">
            <div class="col-6 d-flex justify-content-center"> <img class="card-img-top img-fluid" src="{{ product.image.url }}" alt="{{ product.name }}"> </div>
            </a>
            {% else %}
              <a href="{% url 'product_detail' product.id %}">
            <div class="col-6 d-flex justify-content-center"> <img class="card-img-top img-fluid" width="150%" src="{{ MEDIA_URL }}noimage.png" alt="{{ product.name }}"> </div>
            </a>
            {% endif %}
            <div class="col-3 d-flex flex-column pl-4"> <i class="fa fa-heart fa-lg mt-4" aria-hidden="true"></i> <i class="fa fa-balance-scale mt-3 font-weight-bold" aria-hidden="true"></i> </div>
        </div>
        <div class="py-4">
            <p class="ml-3 ml-md-5">{% if product.rating %} <i class="fas fa-star mr-1"></i><span class="small">{{ product.rating }}/5 </span>{% else %}<span class="small">0/5</span>{% endif %}<i class="fa fa-arrows ml-4" aria-hidden="true"></i></p>
            <h5>{{ product.name }}</h5>
            {% if product.category %}
            <a href="{% url 'products' %}?category={{ product.category.name }}">
                <p>category: {{ product.category.friendly_name }}</p>
            </a>
            {% endif %}
            <div class="d-flex">
                <h5 class="align-self-center">kshs. {{ product.price }}</h5> <button class="buy d-flex ml-auto font-weight-bold pl-4 pr-5 py-2 border-0"> Buy </button> <span class="cart text-white d-flex p-2"><i class="fa fa-shopping-cart fa-lg align-self-center" aria-hidden="true"></i></span>
            </div>
        </div>
    </div>
</div>
